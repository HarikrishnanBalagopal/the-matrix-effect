<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: black;
        }

        #div-matrix {
            color: green;
            font-family: monospace;
        }

        .cell {
            display: inline-block;
            width: 1em;
            height: 1em;
            /*     background-color: green; */
            /*   border: 1px solid black; */
            opacity: 0%;
            text-align: center;
            /*   vertical-align: middle; */
            line-height: 1em;
        }

        .fade {
            animation: 3s fade_cell;
        }

        .brighter {
            color: limegreen;
        }

        @keyframes fade_cell {
            0% {
                opacity: 0%;
            }

            50% {
                opacity: 100%;
            }

            100% {
                opacity: 0%;
            }
        }
    </style>
</head>

<body>
    <div id="div-matrix"></div>
    <script type="module" src="main.js"></script>
</body>

</html>
